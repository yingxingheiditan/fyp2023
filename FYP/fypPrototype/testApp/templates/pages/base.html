<!DOCTYPE html>
{% load static %}
<html style="width: 100%;height: 100%;margin: 0px;padding: 0px;overflow-x: hidden;">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- static stylesheet CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/pages.css">
    <!-- base url -->
    <base href="http://127.0.0.1:8000/">
</head>

<body style="width: 100%;height: 100%;margin: 0px;padding: 0px;">
    <div style="margin:0%">
        <ul style="margin: 0%;padding:0;padding-top:1%;overflow: hidden;background-color: #8DCC3A;">
            <li style="list-style-type: none;float: left;">
                <p
                    style="margin:0%;float: left;padding-right: 1%;margin-left:10%;font-size:48px;font-weight:700;text-align: center;">
                    ActiveDex</p>
            </li>
            <li style="list-style-type: none;float:left; margin-left: 1%;">
                <form method="GET" action="{% url 'search-profile' %}">
                    <div class="input-group" style="margin-top:3%;width:330px;height:45px;display: flex;">
                        <input
                            style="border-radius:15px 0px 0px 15px;background-color:#C6E59C;border: none;font-size: 17px; padding-left:5%;padding-top:3%;padding-bottom:3%;margin-right:0%;margin-left:10%;"
                            type="text" class="form-control" placeholder="Find Friends..." aria-label="Username"
                            aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
                        <button
                            style="border-radius:0px 15px 15px 0px;border:none;background-color:#C6E59C; box-shadow: none;padding-right:5%;margin-left:-5px;padding-top: 9.1px;padding-bottom: 9.1px;"
                            type="submit"><i class="fas fa-search"
                                style="font-size:20px;color:#808080;margin:0%;padding: 0%;"></i></button>
                    </div>
                </form>
            </li>
            <li style="list-style-type: none;float: left;margin-left: 12%;margin-top:1%;"><a
                    style="position: relative;display: block;background-color: #8DCC3A;color: #000;font-size: 18px;font-weight: bold;text-align: center;text-decoration: none;"
                    href="./home/">Exercise</a></li>
            <li style="list-style-type: none;float: left;;margin-left: 13%;margin-top:1%;"><a
                    style="position: relative;display: block;background-color: #8DCC3A;color: #000;font-size: 18px;font-weight: bold;text-align: center;text-decoration: none;"
                    href="./board/">Leadership Board</a></li>
            <li style="list-style-type: none;float: right;margin-left: 1%;margin-right:2%;margin-top:1%;padding:0%;"><a
                    style="position: relative;display: block;background-color: #8DCC3A;color: #000;font-size: 18px;font-weight: bold;width: 18%;text-align: center;text-decoration: none;"
                    href="{% url 'profile' request.user.profile.pk %}">User <i
                        style="position: relative;font-size:35px;margin-left:325%;bottom:30px; color:black;"
                        class="fas fa-user-circle fa-2x"></i></a></li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
    <div
        style="background-color: #8DCC3A;padding-left: 2%;padding-right: 2%;padding-top: 1%;padding-bottom: 1%;width:100%;float: left;">
        <div style="display: flex;flex-direction: row;justify-content: space-between;">
            <p style="margin: 0%;"><a style="font-size: 18px;font-weight: bold;text-decoration: none; color: black;"
                    href="./legal/">LEGAL:</a></p>
            <p style="margin: 0%;"><a style="font-size: 18px;font-weight: bold;text-decoration: none; color: black;"
                    href="./legal/">ABOUT US</a></p>
            <p style="margin: 0%;"><a style="font-size: 18px;font-weight: bold;text-decoration: none; color: black;"
                    href="./legal/">PRIVACY</a></p>
            <p style="margin: 0%;"><a style="font-size: 18px;font-weight: bold;text-decoration: none; color: black;"
                    href="./legal/">TERMS OF USE</a></p>
            <p style="font-size: 18px;font-weight: bold;margin: 0%;color: black;">&copy;2023ActiveDex</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
